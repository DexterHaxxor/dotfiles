format = """\
[](#ed8796)\
$os\
$username\
[](bg:#ed8796 fg:#8bd5ca)\
$git_branch\
$git_status\
$directory\
[ ](#8bd5ca)\
"""
right_format = "$cmd_duration"

continuation_prompt = "[](#f5a97f)[](fg:#8bd5ca bg:#8bd5ca)[](#8bd5ca)"

add_newline = false

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#ed8796 fg:#363a4f"
style_root = "bg:#ed8796 fg:#363a4f"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#ed8796 fg:#363a4f"
format = "[ $symbol ]($style)"
disabled = false

[os.symbols]
Macos = ""
Arch = ""
Windows = ""

[directory]
style = "bg:#8bd5ca fg:#363a4f"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[cmd_duration]
format = "[](#eed49f)[](fg:#8aadf4 bg:#eed49f)[ 󱎫 $duration ]($style)[](#8aadf4)"
style = "bg:#8aadf4 fg:#363a4f"

